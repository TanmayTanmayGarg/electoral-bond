<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electoral Bonds Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Importing Chart.js -->
</head>

<body>
    <div class="container mt-5">
        <h1>Search Electoral Bonds</h1>
        <form action="/search" method="POST">
            <div class="form-group">
                <label for="query">Enter (Bond Number/Political Party Name/Company Name/Reference No (URN)/Pay Branch
                    Code):</label>
                <input type="text" name="query" class="form-control" id="query" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Canvas element to render the chart -->
        <canvas id="bar_chart"></canvas>
    </div>
    <button id="download_button">Download Chart as PNG</button>
    <script>
        // Fetch data from the Flask endpoint
        fetch('/bar_chart_data')
            .then(response => response.json())
            .then(data => {
                const labels = data.labels;
                const values = data.values;

                new Chart("bar_chart", {
                    type: "bar",
                    data: {
                        labels: labels,
                        datasets: [{
                            backgroundColor: "#937aa1",
                            borderColor: "#FFFFFF",
                            data: values
                        }]

                    },
                    options: {
                        plugins: {
                            title: {
                                display: true, // Show the chart title
                                text: 'Donations to Political Parties (in Ruppes)', // Title content
                                font: { size: 16 }, // Font size for title
                                position: 'top' // Position the title at the top
                            },
                            legend: { display: false } // Hide legend
                        },
                        scales: {
                            y: {
                                title: {  // Setting the y-axis label
                                    display: true,
                                    text: "Total Denominations in Ruppes", // Your custom y-axis label
                                },
                                beginAtZero: true
                            }
                        },
                        legend: {
                            display: false // Hides the legend
                        }
                    }
                });
            });
        document.getElementById("download_button").onclick = function () {
            const canvas = document.getElementById("bar_chart"); // Get the canvas element
            const link = document.createElement("a"); // Create a link element
            link.download = "bar_chart.png"; // Set the download file name
            link.href = canvas.toDataURL("image/png"); // Convert the canvas to a PNG data URL
            link.click(); // Trigger the download
        };
    </script>

    <!-- Bootstrap and jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
