<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electoral Bonds Analysis</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https
    <!-- Chart.js -->
    <script src=" https://cdn.jsdelivr.net/npm/chart.js">
    </script> <!-- Importing Chart.js -->
</head>

<body>
    <div class="container mt-5">
        <h1>Electoral Bonds Analysis</h1>

        <!-- Search Form -->
        <form action="/search" method="POST">
            <div class="form-group">
                <label for="query">Search (Bond Number/Political Party Name/Company Name/Reference No (URN)/Pay Branch
                    Code):</label>
                <input type="text" name="query" class="form-control" id="query" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Company/Individual Dropdown -->
        <div class="form-group mt-4">
            <label for="company_select">Select Company/Individual to View Bonds and Total Value per Year:</label>
            <select class="form-control" id="company_select">
                <!-- Options will be populated dynamically via JavaScript -->
            </select>
        </div>
        <canvas id="company_bar_chart"></canvas>

        <!-- Political Party Dropdown -->
        <div class="form-group mt-4">
            <label for="party_select">Select Political Party to View Bonds and Total Value per Year:</label>
            <select class="form-control" id="party_select">
                <!-- Options will be populated dynamically via JavaScript -->
            </select>
        </div>
        <canvas id="party_bar_chart"></canvas>

        <!-- Pie Chart for Total Donations -->
        <h2>Total Donations to All Parties</h2>
        <canvas id="donations_pie_chart"></canvas>

        <!-- Download Button for Charts -->
        <button id="download_pie_chart">Download Pie Chart as PNG</button>
    </div>

    <script>
        // Populate dropdown for companies and parties
        const companySelect = document.getElementById("company_select");
        const partySelect = document.getElementById("party_select");

        // Add company and party names to the dropdown
        fetch('/company_bonds')
            .then(response => response.json())
            .then(data => {
                // Add the companies to the dropdown
                data.labels.forEach((label) => {
                    const option = document.createElement("option");
                    option.value = label;
                    option.innerText = label;
                    companySelect.appendChild(option);
                });
            });

        fetch('/party_bonds')
            .then(response => response.json())
            .then(data => {
                // Add the political parties to the dropdown
                data.labels.forEach((label) => {
                    const option = document.createElement("option");
                    option.value = label;
                    option.innerText = label;
                    partySelect.appendChild(option);
                });
            });

        // Event listener for company bar chart
        companySelect.addEventListener("change", function () {
            const companyName = this.value;

            fetch(`/company_bonds?company=${companyName}`)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById("company_bar_chart").getContext("2d");

                    new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: data.map(item => item.Year),
                            datasets: [{
                                backgroundColor: "#937aa1",
                                data: data.map(item => item.Total_Value)
                            }]
                        },
                        options: {
                            plugins: {
                                title: {
                                    text: `Bonds Purchased by ${companyName} Per Year`,
                                    display: true
                                }
                            },
                            scales: {
                                y: {
                                    title: {
                                        display: true,
                                        text: "Total Value in Rupees"
                                    },
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        });

        // Event listener for party bar chart
        partySelect.addEventListener("change", function () {
            const partyName = this.value;

            fetch(`/party_bonds?party=${partyName}`)
                .then(response => response.json())
                .then(data => {
                    const ctx = document.getElementById("party_bar_chart").getContext("2d");

                    new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: data.map(item => item.Year),
                            datasets: [{
                                backgroundColor: "#937aa1",
                                data: data.map(item => item.Total_Value)
                            }]
                        },
                        options: {
                            plugins: {
                                title: {
                                    text: `Bonds Redeemed by ${partyName} Per Year`,
                                    display: true
                                }
                            },
                            scales: {
                                y: {
                                    title: {
                                        display: true,
                                        text: "Total Value in Rupees"
                                    },
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
        });

        // Pie chart for total donations
        fetch('/party_donations_pie')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById("donations_pie_chart").getContext("2d");

                new Chart(ctx, {
                    type: "pie",
                    data: {
                        labels: data.labels,
                        datasets: [{
                            backgroundColor: ["#937aa1", "#EFA094", "#A1C0CE", "#FFDDC1", "#B9B0B0"],
                            data: data.values
                        }]
                    },
                    options: {
                        plugins: {
                            title: {
                                text: "Total Donations to All Parties",
                                display: true
                            }
                        }
                    }
                });
            });

        // Download button for pie chart
        document.getElementById("download_pie_chart").addEventListener("click", function () {
            const canvas = document.getElementById("donations_pie_chart");
            const link = document.createElement("a");
            link.download = "total_donations_pie_chart.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
